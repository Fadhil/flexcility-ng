<div class="col-sm-8">
  <div class="card">
    <div class="card-header">
      <strong>Edit Organization</strong>
    </div>
    <br>
        <div class="card-block">
          <div class="form-group row">
            <div class="col-md-8">
                <label for="org_name">Photo:</label>
				<image-upload></image-upload>
          </div>
          </div>
          <div class="row">
            <div class="col-sm-8">
                <div class="form-group">
                	<label for="org_name">Name:</label>
                <input type="text" class="form-control" id="org_name" placeholder="" value="JKR">
              </div>
              <div class="form-group">
                <label for="org_name">Description:</label>
                <textarea id="org_description" name="org-description" rows="4" class="form-control" placeholder="">Jabatan Kerja Raya (JKR) Malaysia telah ditubuhkan sejak 1872 dan berfungsi sebagai sebuah agensi teknikal kepada Kerajaan Malaysia. JKR berperanan melaksanakan projek-projek pembangunan dan penyenggaraan infrastruktur kepada pelbagai kementerian, jabatan, badan berkanun dan kerajaan negeri seperti jalan, bangunan, lapangan terbang, pelabuhan dan jeti.</textarea>
              </div>
              <div class="form-group">
                <label for="org_name">Location:</label>
                <input type="text" class="form-control" id="org_loc" placeholder="" value="no.8, Jalan P/C 38, 43000 ,puchong, Selangor">
              </div>                
            </div>
          </div><!--/.row-->
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-sm btn-primary pull-right" [routerLink]="['/admin/site/view']">Edit</button>
        </div>
  </div>
</div>
