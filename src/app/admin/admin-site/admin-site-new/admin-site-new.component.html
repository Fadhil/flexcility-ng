<div class="col-sm-8">
  <form [formGroup]="siteForm" novalidate>
  <div class="card">
    <div class="card-header">
      <strong>Register New Site</strong>
    </div>
    <br>
      <div class="card-block">
        <div class="form-group row">
          <div class="col-md-8">
				    <image-upload></image-upload>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-8">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" placeholder="Site Name" formControlName="name">
            </div>
            <div class="form-group">
              <label for="name">Address:</label>
              <input type="text" class="form-control" id="address" placeholder="Address" formControlName="address">
            </div>
            <div class="form-group">
              <label for="name">Description:</label>
              <input type="text" class="form-control" id="description" placeholder="Site Description"
              formControlName="description">
            </div>                
          </div>
        </div><!--/.row-->
      </div>
      <div class="card-footer">
        <button type="submit" class="btn btn-sm btn-primary pull-right">Submit</button>
        
      </div>
      
  </div>
</form>
</div>
<p>Form value: {{ siteForm.get('address').value | json }}</p>
<p>Form status: {{ siteForm.status | json }}</p>
