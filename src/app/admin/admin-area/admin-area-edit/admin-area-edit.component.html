<div class="col-sm-8">
  <div class="card">
    <div class="card-header">
      <strong>Edit Area</strong>
    </div>
    <br>
        <div class="card-block">
          <div class="row">
            <div class="col-sm-8">
                <div class="form-group">
                	<label for="org_name">Name:</label>
                <input type="text" class="form-control" id="org_name" placeholder="" value="Wilayah Persekutuan">
              </div>
              <div class="form-group">
                <label for="org_name">Location:</label>
                <input type="text" class="form-control" id="org_loc" placeholder="" value="no.8, Jalan P/C 38, 43000 ,puchong, Selangor">
              </div>                 
              <div class="form-group">
                <label for="org_name">Description:</label>
                <textarea id="org_description" name="org-description" rows="4" class="form-control" placeholder="">bla bla bla</textarea>
              </div>             
            </div>
          </div><!--/.row-->
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-sm btn-primary pull-right" [routerLink]="['/admin/area/view']">Edit</button>
        </div>
  </div>
</div>
