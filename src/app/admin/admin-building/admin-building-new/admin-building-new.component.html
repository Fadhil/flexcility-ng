<div class="col-sm-8">
  <div class="card">
    <div class="card-header">
      <strong>Register New Building</strong>
    </div>
    <br>
        <div class="card-block">
          <div class="row">
            <div class="col-sm-8">
              <div class="form-group">
                <label for="org_name">Name:</label>
                <input type="text" class="form-control" id="site_name" placeholder="Site Name">
              </div>
              <div class="form-group">
                <label for="org_name">Address:</label>
                <input type="text" class="form-control" id="site_address" placeholder="Address">
              </div>
              <div class="form-group">
                <label for="org_name">Description:</label>
                <input type="text" class="form-control" id="site_description" placeholder="Site Description">
              </div>                
            </div>
          </div><!--/.row-->
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-sm btn-primary pull-right" [routerLink]="['/admin//site/view']">Submit</button>
         
        </div>
  </div>
</div>
