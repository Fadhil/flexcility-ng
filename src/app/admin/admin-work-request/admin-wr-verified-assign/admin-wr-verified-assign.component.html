<div class="row">    
<div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <strong>Verification</strong>
        </div>

        <div class="card-block">
          <div class="form-group row">
            <label class="col-md-4 form-control-label" for="request_time"><strong>verified On:</strong></label>
            <div class="col-md-10">
              20/05/2017 - 1.06am
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-4 form-control-label" for="request_time"><strong>verified by:</strong></label>
            <div class="col-md-10">
              Samsuddin Alsyaerawy
            </div>
          </div>

        <div class="row" >  
          <div class="col-sm-10">       
          <div class="form-group">
            <label class="assign" for="job_type">Assign To:</label>
              <select id="job_type" name="job_type" class="form-control"[(ngModel)]="AssignVal">
                <option value="0">Please select</option>
                <optgroup label="Staff">
                  <option value="1">En. Rodham Abu Bakar</option>
                  <option value="2">En. Fairul Murad</option>
                  <option value="3">Pn. Maizatul Faris</option>
                  <option value="4">Ck. Syazlina Bakar</option>
                  <option value="5">Hj. Ismail Ahmad</option>
                </optgroup>
                <optgroup label="-----------">
                  <option value="6">Contractor</option>
                </optgroup>
              </select>
            </div>
          </div>
        </div>
        <div class="row" >  
          <div class="col-sm-10">  
         <div class="form-group" *ngIf="AssignVal == '6'">
            <label class="assign" for="job_type">Vendor:</label>
              <select id="job_type" name="job_type" class="form-control">
                <option value="0">Please select</option>
                  <option value="1">SetiaBangsa Sdn Bhd</option>
                  <option value="2">Bahgia Sdn Bhd</option>
                  <option value="3">Madsipura Sdn Bhd</option>
              </select>
            </div>
          </div>
        </div>

        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-sm btn-primary pull-right" [routerLink]="['/admin/workrequest/verified']"><i class="fa fa-dot-circle-o"></i>Submit</button>
        </div>
      </div>
    </div>
    
</div>
