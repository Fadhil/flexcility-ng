<div class="row">    
<div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <strong>Work Order Completion</strong>
        </div>

        <div class="card-block">
          <div class="row">
            <div class="col-sm-10">
              <div class="form-group">
                <label for="reason">Action Taken:</label>
                <input type="text" name="request_details"  class="form-control" placeholder="Action taken">

              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-10">
              <div class="form-group">
                <label for="reason">Action Description:</label>
                <textarea id="description" name="request_details"  rows="4" class="form-control" placeholder="Action taken"></textarea>
              </div>
            </div>
          </div><!--/.row-->
          <div class="row">
            <div class="col-sm-10">
              <div class="form-group">
                <label for="reason">Cost:</label>
                <input type="text" name="request_details"  class="form-control" placeholder="Cost">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-10">
              <label for="org_name">Photo:</label>
              <image-upload></image-upload>
            </div>
          </div>

        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-sm btn-primary pull-right" [routerLink]="['/admin/workorder/quotation']"><i class="fa fa-dot-circle-o"></i>Submit</button>
        </div>
      </div>
    </div>
    
</div>
