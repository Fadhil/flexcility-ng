<div class="col-sm-12">
  <div class="card">
    <div class="card-header">
      <strong>Add New User</strong>
    </div>
    <br>
        <div class="card-block">
          <div class="form-group row">
            <div class="col-md-8">
                <label for="org_name">Photo:</label>
				<image-upload></image-upload>
          </div>
          </div>
            <div class="col-md-8">
            <div class="form-group">
              <label for="user_email">Email:</label>
             <input type="text" class="form-control" id="user_email" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="user_username">Username:</label>
             <input type="text" class="form-control" id="user_username" placeholder="Username">
            </div>          
            <div class="form-group">
              <label for="user_worker">Worker ID:</label>
             <input type="text" class="form-control" id="user_worker" placeholder="Worker">
            </div>
            <div class="form-group">
              <label for="user_worker">No. Phone:</label>
             <input type="text" class="form-control" id="user_phone" placeholder="No. Phone">
            </div> 
            <fieldset formGroupName="password">   
            <div class="form-group">
              <label for="user_password">Password:</label>
             <input type="password" class="form-control" id="user_password" placeholder="password">
            </div>
             <div class="form-group">
              <label for="user_password2">Password:</label>
             <input type="password" class="form-control" id="user_password2" placeholder="re-type password">
            </div>
            </fieldset>
            <div class="form-group">
                	<label for="org_name">Department:</label>
                	<select id="user_dept" name="user_dept" class="form-control">
						<option value="0">Please select</option>
                  		<option value="1">Human Resource</option>
                  		<option value="2">Information Technology</option>
                  		<option value="3">Accountant</option>	
                  		<option value="3">Marketing</option>	
              		</select>
              </div>                
            <div class="form-group">
                	<label for="org_name">User Type:</label>
                	<select id="user_type"  name="job_type" class="form-control">
						<option value="0">Please select</option>
                  		<option value="1">Admin</option>
                  		<option value="2">Engineer</option>
                  		<option value="3">Technician</option>	
                  		<option value="3">Vendor</option>	
              		</select>
              </div>  

        </div>
      </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-sm btn-primary pull-right" [routerLink]="['/admin/user']">Submit</button>
        </div>

  </div>
</div>
