<div class="col-sm-8">
  <div class="card">
    <div class="card-header">
      <strong>Edit User</strong>
    </div>
    <br>
        <div class="card-block">
          <div class="form-group row">
            <div class="col-md-8">
                <label for="org_name">Photo:</label>
				<image-upload></image-upload>
          </div>
          </div>
          <div class="row">
            <div class="col-sm-8">
                <div class="form-group">
                	<label for="org_name">Email:</label>
                <input type="text" class="form-control" id="email_id" placeholder="admin@flexcility.com">
              </div>
              <div class="form-group">
                <label for="org_name">Username:</label>
                <input type="text" class="form-control" id="user_username" placeholder="Administrator">
              </div>
              <div class="form-group">
                <label for="org_name">Worker ID:</label>
                <input type="text" class="form-control" id="user_work_id" placeholder="FSE0122">
              </div>
                <div class="form-group">
                <label for="org_name">Password:</label>
                <input type="password" class="form-control" id="user_work_id" placeholder="Asset Name">
              </div>  
              <div class="form-group">
                <label for="org_name">User Type:</label>
                <input type="text" class="form-control" id="asset_description" placeholder="Admin">
              </div>                
            </div>
          </div><!--/.row-->
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-sm btn-primary pull-right" [routerLink]="['/admin/user/']">Edit</button>
        </div>
  </div>
</div>
