<div class="row">    
<div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <strong>Send Quotation</strong>
        </div>

        <div class="card-block">
          <div class="row">
            <div class="col-sm-8">
              <div class="form-group">
                <label for="reason">Price:</label>
                <input type="text" name="request_details"  class="form-control" placeholder="Price">

              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-8">
              <div class="form-group">
                <label for="reason">Duration Time:</label>
                <input type="text" name="request_details"  class="form-control" placeholder="Time">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-8">
              <div class="form-group">
                <label for="reason">Person in Charged:</label>
                <input type="text" name="request_details"  class="form-control" placeholder="PIC">
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-sm btn-primary pull-right" [routerLink]="['/vendor/workorder']"><i class="fa fa-dot-circle-o"></i>Submit</button>
        </div>
      </div>
    </div>
    
</div>
