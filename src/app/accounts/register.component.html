<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mx-4">
          <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
            <div class="card-block p-4">
              <h1>Register</h1>
                <p class="text-muted">Create your account</p>
                <div ngModelGroup="user">
                  <div *ngIf="f.submitted && !name.valid" class="help-block">Name is required</div>
                  <div class="input-group mb-3 form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
                    <span class="input-group-addon"><i class="icon-user"></i></span>
                    <input type="text" class="form-control" placeholder="Full Name" name="name" [(ngModel)]="model.user.name" #name="ngModel" required />
                  </div>

                  <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
                  <div class="input-group mb-3 form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                    <span class="input-group-addon">@</span>
                    <input type="email" class="form-control" placeholder="Email" name="email" [(ngModel)]="model.user.email" #email="ngModel" required />
                  </div>

                  <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                  <div class="input-group mb-3 form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                    <span class="input-group-addon"><i class="icon-lock"></i></span>
                    <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="model.user.password" #password="ngModel" required />
                  </div>
                </div>


                <div class="form-group">
                  <button [disabled]="loading" class="btn btn-block btn-primary">Create Account</button>
